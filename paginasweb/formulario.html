<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Formulario</title>
</head>

<body>
    <h1 class="curri">Curriculum</h1>
    <fieldset>
        <form action="#" method="get">
            <fieldset class="basic">
                <legend class="titulo1"><b>Información Básica</b></legend>
                <label for="fname">Nombre</label><br>
                <input type="text" name="username" maxlength="30" id="fname" placeholder="Introduce tu nombre" required>
                <br><br>


                <label for="quantity">Altura en centímetros:</label> <br>
                <input type="number" id="quantity" name="quantity" min="100" max="250">

                <br><br>

                <label for="mail">Email</label><br>
                <input type="text" name="mail" maxlength="30" id="mail" placeholder="Introduce tu mail" required>
                <br><br>


                <label for="birthday">Fecha de nacimiento:</label><br>
                <input type="date" id="birthday" name="birthday">

            </fieldset>
            <br>
            <fieldset class="pais">
                <legend class="titulo2"><b>Nacionalidad</b></legend>
                <input type="radio" name="pais" id="esp" value="Esp" checked="checked">
                <label for="esp">Española</label>

                <input type="radio" name="pais" id="com" value="C">
                <label for="com">Comunitaria (EU)</label>

                <input type="radio" name="pais" id="no" value="No">
                <label for="no">No Comunitario</label>
            </fieldset>
            <br>

            <fieldset class="estudio">
                <legend class="titulo3"><b>Estudios</b></legend>
                <select name="estudios" id="estudios">
                    <option value="">Selecciona una opción</option>
                    <option value="smx">FP de SMX</option>
                    <option value="dep">FP de Deportes</option>
                    <option value="api">FP de Apicultor</option>
                    <option value="soc">FP de Socializar</option>
                </select>
            </fieldset>
            <br>

            <fieldset class="idioma">
                <legend class="titulo4"><b>Idiomas</b></legend>
                <input type="checkbox" name="idioma" value="cast" id="cast">
                <label for="cast">Castellano</label>
                <input type="checkbox" name="idioma" value="cat" id="cat">
                <label for="cat">Catalán</label>
                <input type="checkbox" name="idioma" value="ing" id="ing">
                <label for="ing">Inglés</label>
                <input type="checkbox" name="idioma" value="fra" id="fra">
                <label for="fra">Francés</label>
            </fieldset>
            <br>
            <fieldset class="fin">
                <input type="submit" name="Enviar" id="enviar">
                <input type="reset" value="Borrar" id="borrar">
            </fieldset>
        </form>
    </fieldset>
</body>

</html>
